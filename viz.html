<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Masterpiece 2022</title>
    <meta name="description" content="Masterpiece 2022"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="papaparse.min.js"></script>
    <script type="text/javascript" src="viz.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="viz.css">
    <title>Masterpiece 2022</title>
</head>
<body>
    <form>
      <select id="day" onchange="scale()">
        <option value="Week" selected>Week</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>
      <select id="month" onchange="scale()">
        <option value="Year" selected>Year</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>

      <button onclick="analyze(); $('#modal')[0].style.display = 'block'; return false;" id="open">Analyze</button>
      <div id="modal">
        <div class="modal-content">
           <button onclick="$('#modal')[0].style.display = 'none'; return false;" class="close">&#9900;&#xFE0E;</button>
           <span>Shortest gap: </span><span id="shortest"></span> <br>
           <span>Median gap: </span><span id="median"></span> <br>
           <span>Longest gap: </span><span id="longest"></span> <br>
           <span>Busiest day(s): </span><span id="busiest"></span>
        </div>
      </div>

      <!-- <button onclick="barChart(); $('#modalBar')[0].style.display = 'block'; return false;" id="open">DoW Bar Chart</button>
      <div id="modalBar">
        <div class="modal-content">
           <button onclick="$('#modalBar')[0].style.display = 'none'; return false;" class="close">&#9900;&#xFE0E;</button>

        </div>
      </div> -->
      </form>

    <div id="tooltip">
      <text id="date"></text>
    </div>
</body>
</html>
